<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cargar imagenes cuendo esten visibles</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/prioritizes_loading_of_images.js"></script>
	<script type="text/javascript">
		$(document).ready(function (){
			$('img').onloadimages(); // priorizar carga de imagenes
		})
	</script>
</head>
<body>
	<header>
		<h1></h1>
	</header>
	<section>
		<!-- medianas -->
		<img src="https://img.difoosion.com/wp-content/blogs.dir/28/files/2016/06/fondo5.jpg">		
		<img src="https://s-media-cache-ak0.pinimg.com/originals/2f/01/31/2f0131d35ecab2259413fe5b5913e8cb.jpg">		
		<img src="https://img.difoosion.com/wp-content/blogs.dir/28/files/2016/06/fondo2.jpg">		
		<img src="https://img.difoosion.com/wp-content/blogs.dir/28/files/2016/06/fondo1.jpg">	
		<!-- grandes -->
		<img src="http://4.bp.blogspot.com/-5EK2whbhjl0/TrxJvOtardI/AAAAAAAAAVk/NuIZhzN-P6c/s1600/fondo+pantalla+colores.jpg">	
		<img src="http://pantallahd.com/wp-content/plugins/my-wallpapers-system/wallpapers/2012/12/original/cubos-digitales-3d-hd-870.jpg">	
		<img src="http://imagenesfotos.com/wp-content/2009/07/abstract-20.jpg">	
		<img src="http://k31.kn3.net/taringa/2/C/0/2/A/8/coreblue/AE4.jpg">	
	</section>
</body>
</html>
